<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
  </head>
  <body>
    
    <main class="container">
      <section class="calculator">

        <header class="header">
          <h2>calc</h2>
          <div class="header-theme">
            <div class="header-theme_numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="header-theme-choose">
              <p>THEME</p>
              <div class="color-chooser-wrapper">
                <div class="circle js-circle1 active"></div>
                <div class="circle js-circle2"></div>
                <div class="circle js-circle3"></div>
              </div>
            </div>
          </div>
        </header>

        <section class="results">
          <div class="output js-output">0</div>
        </section>

        <section class="operators">
          <div class="operator num" data-type="number">7</div>
          <div class="operator num" data-type="number">8</div>
          <div class="operator num" data-type="number">9</div>
          <div class="operator delete" id="del" data-type="delete">DEL</div>
          <div class="operator num" data-type="number">4</div>
          <div class="operator num" data-type="number">5</div>
          <div class="operator num" data-type="number">6</div>
          <div class="operator o" data-type="operator" data-key="plus">+</div>
          <div class="operator num" data-type="number">1</div>
          <div class="operator num" data-type="number">2</div>
          <div class="operator num" data-type="number">3</div>
          <div class="operator o" data-type="operator" data-key="minus">-</div>
          <div class="operator num" data-type="number">.</div>
          <div class="operator num" data-type="number">0</div>
          <div class="operator o" data-type="operator" data-key="divide">/</div>
          <div class="operator o" data-type="operator" data-key="times">x</div>
          <div class="operator reset" data-type="reset">RESET</div>
          <div class="operator equal" data-type="equal">=</div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
